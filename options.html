<html>
<head>
	<title>Neopets Dream Theme Options</title>
	<link href="css/options.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Neopets Dream Theme Options:</h1>
<div id="options">
	<span class="label">Top Banner</span>
	<div class="onoffswitch">
	    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="topbanneron" checked>
	    <label class="onoffswitch-label" for="topbanneron">
	        <div class="onoffswitch-inner"></div>
	        <div class="onoffswitch-switch"></div>
	    </label>
	</div>

<br>

<button id="save" class="myButton">Save</button>
<div id="status"></div>
</div>
</body>

<script src="js/options.js"></script>

</html>
